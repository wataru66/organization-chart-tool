<!DOCTYPE html>
<html>
<head>
    <title>Quick Font Size Test</title>
    <style>
        :root {
            --font-size-org: 12px;
            --font-size-name: 10px;
            --font-size-role: 9px;
        }
        
        .test-box {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
        
        .org-header {
            font-size: var(--font-size-org);
            font-weight: bold;
            background: #4a5568;
            color: white;
            padding: 5px;
        }
        
        .org-manager {
            font-size: var(--font-size-name);
            font-weight: bold;
            margin: 5px 0;
        }
        
        .org-manager-role {
            font-size: var(--font-size-role);
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Quick Font Size Test</h1>
    
    <select id="fontSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
    </select>
    
    <button onclick="updateFontSize()">Update Font Size</button>
    <button onclick="showCurrentValues()">Show Current Values</button>
    
    <div class="test-box">
        <div class="org-header">YKK IDN</div>
        <div class="org-manager-role">President</div>
        <div class="org-manager">Suzuki Taro</div>
    </div>
    
    <div id="debug"></div>

    <script>
        const FONT_SIZES = {
            small: { org: '10px', name: '8px', role: '7px' },
            medium: { org: '12px', name: '10px', role: '9px' },
            large: { org: '14px', name: '12px', role: '11px' }
        };

        function updateFontSize() {
            const fontSize = document.getElementById('fontSize').value;
            const fonts = FONT_SIZES[fontSize];
            
            console.log('Updating font size to:', fontSize);
            
            const root = document.documentElement;
            root.style.setProperty('--font-size-org', fonts.org);
            root.style.setProperty('--font-size-name', fonts.name);
            root.style.setProperty('--font-size-role', fonts.role);
            
            console.log('CSS variables set:', fonts);
            
            // Show updated values after a short delay
            setTimeout(showCurrentValues, 100);
        }

        function showCurrentValues() {
            const root = document.documentElement;
            const computed = getComputedStyle(root);
            
            const debug = document.getElementById('debug');
            debug.innerHTML = `
                <h3>Current CSS Variables:</h3>
                <p>--font-size-org: ${computed.getPropertyValue('--font-size-org')}</p>
                <p>--font-size-name: ${computed.getPropertyValue('--font-size-name')}</p>
                <p>--font-size-role: ${computed.getPropertyValue('--font-size-role')}</p>
                
                <h3>Computed Styles on Elements:</h3>
                <p>Header: ${getComputedStyle(document.querySelector('.org-header')).fontSize}</p>
                <p>Manager: ${getComputedStyle(document.querySelector('.org-manager')).fontSize}</p>
                <p>Role: ${getComputedStyle(document.querySelector('.org-manager-role')).fontSize}</p>
            `;
        }

        // Show initial values
        showCurrentValues();
    </script>
</body>
</html>
